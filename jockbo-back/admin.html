<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>관리자용 페이지</title>
</head>
<body>

  <h4 class="container mt-4"><strong>객체 데이터 생성 페이지</strong></h4>

  <div class="container mt-3">
    <form action="/create" method="POST">
      <div class="form-group">
        <label>본인의 UID</label>
        <input type="text" class="form-control" name="_id">
      </div>
      <div class="form-group">
        <label>선조의 UID</label>
        <input type="text" class="form-control" name="ancUID">
      </div>
      <div class="form-group">
        <label>본인의 세</label>
        <input type="text" class="form-control" name="mySae">
      </div>
      <div class="form-group">
        <label>본인의 이름(한글)</label>
        <input type="text" class="form-control" name="myName">
      </div>
      <div class="form-group">
        <label>본인의 이름(한자)</label>
        <input type="text" class="form-control" name="myNamechi">
      </div>
      <div class="form-group">
        <label>기타정보</label>
        <input type="text" class="form-control" name="ect">
      </div>
      <div class="form-group">
        <label>수정한 날짜</label>
        <input type="text" class="form-control" name="moddate">
      </div>
      <button type="submit" class="btn btn-outline-secondary">제출</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
